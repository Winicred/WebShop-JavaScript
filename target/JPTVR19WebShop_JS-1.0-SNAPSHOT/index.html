                                    </li>

                                    </a>

                                <li>
                                    <a class="dropdown-item d-flex flex-row justify-content-between" href="#logout"
                                       id="logout">Выйти

                                                xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-door-open-fill my-auto"
                                                viewBox="0 0 16 16">
